<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <h1>MY CALCULATOR</h1>
        <div class="main-container">
            <div class="history">
                <p>EMPTY</p>
            </div>
            <div class="screen">
                <p class="screen-num"></p>
            </div>
            <div class="buttons">
                <div id="number" class="button">7</div>
                <div id="number" class="button">8</div>
                <div id="number" class="button">9</div>
                <div id="bi_op" class="button">/</div>
                <div id="backspace" class="button"><-</div>
                <div id="del-button" class="button">C</div>

                <div id="number" class="button">4</div>
                <div id="number" class="button">5</div>
                <div id="number" class="button">6</div>
                <div id="bi_op" class="button">x</div>
                <div id="bi_op" class="button">!</div>
                <div id="bi_op" class="button">a**b</div>

                <div id="number" class="button">1</div>
                <div id="number" class="button">2</div>
                <div id="number" class="button">3</div>
                <div id="bi_op" class="button">-</div>
                <div id="un_op" class="button">x**2</div>
                <div id="un_op" class="button">x**(0.5)</div>

                <div id="number" class="button">0</div>
                <div id="number" class="button">.</div>
                <div id="bi_op" class="button">%</div>
                <div id="bi_op" class="button">+</div>
                <div id="eq" class="button">=</div>

                
            </div>
        </div>

        <script src="script.js" defer></script> 
    </body>

</html>
