<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">  
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div class="main-container">
            <h1>My Basic Calculator</h1>
            <div class="calculator">
                <div class="calculator-display">
                    <p id="screen">0</p>
                </div>
                <div class="calculator-buttons">
                    <div id="clear-screen" class="button">AC</div>
                    <div id="backspace" class="button">C</div>
                    <div id="operator" class="button">%</div>
                    <div id="operator" class="button">+</div>
                    <div id="number" class="button">7</div>
                    <div id="number" class="button">8</div>
                    <div id="number" class="button">9</div>
                    <div id="operator" class="button">-</div>
                    <div id="number" class="button">4</div>
                    <div id="number" class="button">5</div>
                    <div id="number" class="button">6</div>
                    <div id="operator" class="button">X</div>
                    <div id="number" class="button">1</div>
                    <div id="number" class="button">2</div>
                    <div id="number" class="button">3</div>
                    <div id="operator" class="button">/</div>
                    <div id="plus-minus" class="button">+/-</div>
                    <div id="number" class="button">0</div>
                    <div id="dot" class="button">.</div>
                    <div id="equal" class="button">=</div>
                </div>
                
            </div>
        </div>

        <script src="script.js" defer></script> 
    </body>

</html>
